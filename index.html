<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #8BC34A;
            --light-bg: #f4f9f5;
            --text-color: #333;
            --light-text: #666;
            --error-color: #ff4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 10% 20%, rgba(139, 195, 74, 0.1) 0%, rgba(139, 195, 74, 0.05) 90%);
        }
        
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .welcome-message {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        h1 {
            color: var(--text-color);
            margin: 0 0 25px 0;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .user-hint {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .user-hint strong {
            color: var(--secondary-color);
        }
        
        .creator-credit {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            font-size: 12px;
            color: var(--light-text);
            position: relative;
        }
        
        .creator-credit::before {
            content: '★';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: var(--accent-color);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .create-account-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: 15px;
        }
        
        .create-account-btn:hover {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .account-creation {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            z-index: 10;
        }
        
        .account-creation.show {
            bottom: 0;
        }
        
        .account-creation h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--light-text);
            cursor: pointer;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .account-creation {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn animate__faster">
        <div class="welcome-message animate__animated animate__fadeInDown">Welcome Back!</div>
        <h1 class="animate__animated animate__fadeInDown animate__delay-1s">Order System Login</h1>
        
        <form id="loginForm" class="animate__animated animate__fadeIn animate__delay-2s">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <button type="submit" class="pulse">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <button class="create-account-btn animate__animated animate__fadeIn animate__delay-3s" id="showCreateAccount">
            <i class="fas fa-user-plus"></i> Create New Account
        </button>
        
        <div class="user-hint animate__animated animate__fadeIn animate__delay-3s">
            Try: <strong>sudeep1998</strong> or <strong>abss123</strong>
        </div>
        
        <div class="creator-credit animate__animated animate__fadeInUp animate__delay-3s">
            Created with ❤️ by Sudeep
        </div>
    </div>

    <div class="account-creation" id="accountCreation">
        <button class="close-btn" id="closeAccountCreation">&times;</button>
        <h2>Create New Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="fullName"><i class="fas fa-id-card"></i> Full Name</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="age" required placeholder="Enter your age" min="13">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="newUsername"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="newUsername" required placeholder="Choose a username">
            </div>
            <button type="submit" class="pulse">
                <i class="fas fa-user-check"></i> Create Account
            </button>
        </form>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const validUsers = ['sudeep1998', 'abss123'];
            
            if (validUsers.includes(username)) {
                // Add loading animation
                const btn = this.querySelector('button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                btn.disabled = true;
                
                // Create user object
                const user = {
                    username: username,
                    name: username === 'sudeep1998' ? 'Sudeep' : 'Abhishek',
                    orders: []
                };
                
                // Simulate network delay
                setTimeout(() => {
                    // Save to localStorage and redirect
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Add error animation
                const input = document.getElementById('username');
                input.style.borderColor = '#ff4444';
                input.classList.add('animate__animated', 'animate__headShake');
                
                setTimeout(() => {
                    input.style.borderColor = '#e0e0e0';
                    input.classList.remove('animate__animated', 'animate__headShake');
                }, 1000);
                
                alert('Invalid username. Please try again or create a new account.');
            }
        });
        
        // Account creation toggle
        document.getElementById('showCreateAccount').addEventListener('click', function() {
            document.getElementById('accountCreation').classList.add('show');
        });
        
        document.getElementById('closeAccountCreation').addEventListener('click', function() {
            document.getElementById('accountCreation').classList.remove('show');
        });
        
        // Create account functionality
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('newUsername').value.trim();
            
            // Simple validation
            if (!fullName || !age || !email || !phone || !username) {
                alert('Please fill in all fields');
                return;
            }
            
            if (username === 'sudeep1998' || username === 'abss123') {
                alert('This username is already taken');
                return;
            }
            
            // Add loading animation
            const btn = this.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.disabled = true;
            
            // Create user object
            const newUser = {
                username: username,
                name: fullName,
                age: age,
                email: email,
                phone: phone,
                orders: [],
                createdAt: new Date().toISOString()
            };
            
            // Simulate account creation
            setTimeout(() => {
                // Save to localStorage (in a real app, this would go to a server)
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                // Show success message
                alert(`Account created successfully! Welcome ${fullName}`);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 1500);
        });
        
        // Add focus animation to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--accent-color)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'var(--secondary-color)';
            });
        });
    </script>
</body>
</html>
