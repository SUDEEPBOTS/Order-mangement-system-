<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Create New Order</h1>
        <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
    </header>
    
    <main>
        <form id="orderForm">
            <div class="form-group">
                <label for="towerNumber">Tower Number</label>
                <input type="text" id="towerNumber" required>
            </div>
            
            <div class="form-group">
                <label for="flatNumber">Flat Number</label>
                <input type="text" id="flatNumber" required>
            </div>
            
            <div class="form-group">
                <label for="orderDetails">Order Details</label>
                <textarea id="orderDetails" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn">Submit Order</button>
        </form>
        
        <div id="orderTimer" class="timer-container hidden">
            <h3>Order in Progress</h3>
            <p>Tracking Number: <span id="trackingNumber"></span></p>
            <div class="timer">00:00:00</div>
            <button id="completeOrderBtn" class="btn">Mark as Delivered</button>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
