<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .stats-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 120px;
            text-align: center;
            flex: 1;
        }
        .orders-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .order-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span id="userName"></span></h1>
    
    <div class="stats-container">
        <div class="stat-box">
            <h3>Today's Orders</h3>
            <p id="todayOrders">0</p>
        </div>
        <div class="stat-box">
            <h3>Total Orders</h3>
            <p id="totalOrders">0</p>
        </div>
        <div class="stat-box">
            <h3>Pending</h3>
            <p id="pendingOrders">0</p>
        </div>
    </div>

    <div class="orders-container">
        <h2>Active Orders</h2>
        <div id="activeOrders">
            <!-- Orders will load here -->
        </div>
    </div>

    <button class="btn" onclick="window.location.href='new-order.html'">Create Order</button>
    <button class="btn" onclick="window.location.href='order-history.html'">View History</button>
    <button class="btn" onclick="logout()">Logout</button>

    <script>
        // Load data when page opens
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            // 1. Get current user
            const username = localStorage.getItem('currentUser');
            if (!username) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display username
            document.getElementById('userName').textContent = username;

            // 2. Load all app data
            const appData = JSON.parse(localStorage.getItem('appData')) || { 
                users: [],
                allOrders: [] 
            };

            // 3. Filter orders for current user
            const userOrders = appData.allOrders.filter(order => order.username === username);
            
            // 4. Calculate today's orders (compare dates)
            const todayOrders = userOrders.filter(order => {
                const orderDate = new Date(order.createdAt).toDateString();
                const today = new Date().toDateString();
                return orderDate === today;
            });

            // 5. Calculate pending orders
            const pendingOrders = userOrders.filter(order => order.status === 'In Progress');

            // 6. Update the dashboard numbers
            document.getElementById('todayOrders').textContent = todayOrders.length;
            document.getElementById('totalOrders').textContent = userOrders.length;
            document.getElementById('pendingOrders').textContent = pendingOrders.length;

            // 7. Display active orders
            const activeOrdersContainer = document.getElementById('activeOrders');
            activeOrdersContainer.innerHTML = ''; // Clear previous content
            
            if (pendingOrders.length === 0) {
                activeOrdersContainer.innerHTML = '<p>No active orders found</p>';
            } else {
                pendingOrders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <p><strong>Tracking #:</strong> ${order.trackingNumber}</p>
                        <p><strong>Address:</strong> Tower ${order.towerNumber}, Flat ${order.flatNumber}</p>
                        <p><strong>Started:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                        <button onclick="markDelivered('${order.trackingNumber}')">Mark Delivered</button>
                    `;
                    activeOrdersContainer.appendChild(orderCard);
                });
            }
        }

        function markDelivered(trackingNumber) {
            const appData = JSON.parse(localStorage.getItem('appData'));
            const order = appData.allOrders.find(o => o.trackingNumber === trackingNumber);
            
            if (order) {
                order.status = 'Delivered';
                order.completedAt = new Date().toISOString();
                
                // Calculate duration
                const start = new Date(order.createdAt);
                const end = new Date();
                const duration = Math.floor((end - start) / 1000); // in seconds
                order.duration = `${Math.floor(duration/60)} minutes`;
                
                localStorage.setItem('appData', JSON.stringify(appData));
                alert('Order marked as delivered!');
                loadDashboardData(); // Refresh the dashboard
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
